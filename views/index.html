<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/4e1b67b613.js" crossorigin="anonymous"></script>

		<link href="./nmb/bootstrap.min.css" rel="stylesheet" />
		<script defer src="/scripts/bootstrap.min.js"></script>
		<link href="css/styles.css" rel="stylesheet" />
		<title>Rodando</title>
	</head>
	<body>
		<header class="header">
			<div class="header__navbar">
				<div class="header__logo">
					<a class="logo-link" href="/">
						<img src="/img/logo.png" alt="Bootstrap" width="280" height="50" />
					</a>
				</div>
				<div class="menu-container">
					<input type="checkbox" id="menu-toggle" />
					<label for="menu-toggle" class="menu-icon"><i class="fa-solid fa-bars"> </i></label>
					<nav class="menu">
						<ul class="header__nav--menu">
							<li class="header__nav--item">
								<a class="link-nav active" href="/">Home</a>
							</li>
							<li class="header__nav--item">
								<a class="link-nav" href="#">Ingresa</a>
							</li>
							<li class="header__nav--item">
								<a class="link-nav" href="#">Registrate</a>
							</li>
							<li class="header__nav--item me-5">
								<a class="link-nav" href="#">Carrito</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="principal">
			<section
				id="contenedorCarousel"
				class="container carousel slide p-0 mb-4"
				data-bs-ride="carousel">
				<div class="carousel-inner rounded shadow-lg">
					<div class="carousel-item active">
						<img src="/img/slide1.png" class="d-block w-100" alt="imagen1" />
					</div>
					<div class="carousel-item">
						<img src="/img/slide2.png" class="d-block w-100" alt="..." />
					</div>
					<div class="carousel-item">
						<img src="/img/slide3.png" class="d-block w-100" alt="..." />
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#contenedorCarousel"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Anterior</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#contenedorCarousel"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Siguiente</span>
				</button>
			</section>

			<section class="productos container rounded p-0 p-sm-3 p-md-4">
				<div class="productos__contenedor row">
					<div class="productos__contenedor--scooters mb-3 mb-sm-3 mb-md-0 col-md-6 col-12">
						<div class="card text-bg-dark border-0 shadow">
							<img src="/img/monopatin-card.png" class="card-img" alt="..." />
							<div class="productos__boton">
								<a class="boton-producto" href="#" role="button">Monopatines</a>
							</div>
						</div>
					</div>
					<div class="productos__contenedor--bicicletas col-md-6 col-12">
						<div class="card text-bg-dark border-0 shadow">
							<img src="/img/bicicleta-card.png" class="card-img" alt="..." />
							<div class="productos__boton">
								<a class="boton-producto" href="#" role="button">Bicicletas</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<h1>Contin√∫a Vir</h1>
	</body>
</html>
