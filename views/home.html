			</div>

		<main class="principal">
			<section
				id="contenedorCarousel"
				class="container carousel slide p-0 mb-4"
				data-bs-ride="carousel">
				<div class="carousel-inner rounded shadow-lg">
					<div class="carousel-item active">
						<img src="/img/slide1.png" class="d-block w-100" alt="imagen1" />
					</div>
					<div class="carousel-item">
						<img src="/img/slide2.png" class="d-block w-100" alt="..." />
					</div>
					<div class="carousel-item">
						<img src="/img/slide3.png" class="d-block w-100" alt="..." />
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#contenedorCarousel"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Anterior</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#contenedorCarousel"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Siguiente</span>
				</button>
			</section>

			<section class="productos container rounded p-0 p-sm-3 p-md-4">
				<div class="productos__contenedor row">
					<div class="productos__contenedor--scooters mb-3 mb-sm-3 mb-md-0 col-md-6 col-12">
						<div class="card text-bg-dark border-0 shadow">
							<img src="/img/monopatin-card.png" class="card-img" alt="..." />
							<div class="productos__boton">
								<a class="boton-producto" href="#" role="button">Monopatines</a>
							</div>
						</div>
					</div>
					<div class="productos__contenedor--bicicletas col-md-6 col-12">
						<div class="card text-bg-dark border-0 shadow">
							<img src="/img/bicicleta-card.png" class="card-img" alt="..." />
							<div class="productos__boton">
								<a class="boton-producto" href="#" role="button">Bicicletas</a>
							</div>
						</div>
					</div>
				</div>
			</section>
